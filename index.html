<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Simple Computer</title>

	<link rel="stylesheet" href="style.css">
</head>
<body>

<section class="computer">
	<div class="show">0</div>
	<div class="line">
		<div class="btn" id="digit7">7</div>
		<div class="btn" id="digit8">8</div>
		<div class="btn" id="digit9">9</div>
		<div class="btn" id="multiply">x</div>
	</div>
	<div class="line">
		<div class="btn" id="digit4">4</div>
		<div class="btn" id="digit5">5</div>
		<div class="btn" id="digit6">6</div>
		<div class="btn" id="plus">+</div>
	</div>
	<div class="line">
		<div class="btn" id="digit1">1</div>
		<div class="btn" id="digit2">2</div>
		<div class="btn" id="digit3">3</div>
		<div class="btn" id="minus">-</div>
	</div>
	<div class="line">
		<div class="btn" id="remove">C</div>
		<div class="btn" id="digit0">0</div>
		<div class="btn" id="digit"></div>
		<div class="btn" id="equal">=</div>
	</div>
</section>

<script src="app.js"></script>
</body>
</html>
